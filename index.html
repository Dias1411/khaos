PUMAPJL 
O MC carioca pumapjl começou na música aos 17 anos de idade, relatando sua infância/adolescência turbulenta.
PUMAPJL se e juntou ao beatmaker paulista SonoTWS para continuar disseminando a efervescência do rap underground (o boombap) 
E a cultura urbana dos anos 90 com o projeto Febre90s.
